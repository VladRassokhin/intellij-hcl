buildscript {
    ext.kotlinVersion='1.0.0-beta-3594'
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "http://repository.jetbrains.com/repo/"}
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}"
    }
//    repositories {
//        flatDir {
//            dir '/Users/vlad/devel/idea-plugins/gradle-intellij-plugin/build/libs/'
//        }
//    }
//    dependencies {
//        classpath group: 'org.jetbrains', name: 'intellij-gradle-plugin', version: '0.0.16'
//    }
}

plugins {
    id "org.jetbrains.intellij" version "0.0.23"
}

version = '0.4.3'
if (System.hasProperty('build.number')) {
    version = "$version.${System.getProperty("build.number")}"
}
repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    maven { url "http://repository.jetbrains.com/repo/"}
//    maven { url "http://repo.labs.intellij.net/hub"}
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: "kotlin"

intellij {
    version '14.0.4'
//    plugins 'coverage'
    pluginName 'intellij-hcl'
    sandboxDirectory="${project.projectDir}/idea-sandbox"
    updateSinceUntilBuild = false

    publish {
        pluginId '7808'
//        username ''
//        password ''
//        channel ''
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:${kotlinVersion}"
    compile "org.jetbrains.kotlinx:kotlinx.dom:0.0.5"
    compile 'com.beust:klaxon:0.19'
    compile('org.reflections:reflections:0.9.10') {
        exclude group: 'com.google.guava', module: 'guava'
    }
}

sourceCompatibility = "1.6"
targetCompatibility = "1.6"

sourceSets {
    main {
        java {
            srcDirs 'src/java', 'gen'
        }
        kotlin {
            srcDir 'src/kotlin'
        }
        resources {
            srcDir 'res'
        }
    }
    test {
        java {
            srcDir 'test'
        }
        resources {
            srcDir 'test-data'
        }
    }
}

if (System.getenv("TEAMCITY_VERSION") != null) {
    test.ignoreFailures = true
} else {
//test.testLogging.showStandardStreams = true
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.9'
}
