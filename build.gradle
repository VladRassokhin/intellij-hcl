}

plugins {
    id "org.jetbrains.intellij" version "0.0.16"
}
ext.kotlinVersion='0.12.1230'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "http://repository.jetbrains.com/repo/"}
//    maven { url "http://repo.labs.intellij.net/hub"}
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: "kotlin"

intellij {
    version '14.0.4'
//    plugins 'coverage'
    pluginName 'intellij-hcl'
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:${kotlinVersion}"
}

sourceSets {
    main {
        java {
            srcDirs 'src', 'gen'
        }
        kotlin {
            srcDir 'src'
        }
        resources {
            srcDir 'res'
        }
    }
    test {
        java {
            srcDir 'test'
        }
        resources {
            srcDir 'test-data'
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.5'
}
